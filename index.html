
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Movie Listing</title>
</head>
<body>
    <section>
        <header>
            <a class="app-name" href="/">MOVIEHUB</a>
            <form action="/search" method="GET">
                <input class="search-input" value="{{.Query}}" placeholder="Enter the Movie to search" type="search" name="squery"/>
            </form>
            <a href="https://github.com/2k4sm/shrinibas-SST-Hackathon-1">View on Github</a>
        </header>
    </section>
    <section class="container">
        
        <ul class="search-results">
          <li class="Movies">
            <div>
                <h3 class="title">{{ .Movies.Title }}</h3>
                <h3 class="title">{{ .Movies.Year }}</h3>
                <h3 class="title">{{ .Movies.Plot }}</h3>
                <h3 class="title">{{ .Movies.Genre }}</h3>
                <h3 class="title">{{ .Movies.Director }}</h3>
                <h3 class="title">{{ .Movies.Type }}</h3>
                <h3 class="title">{{ .Movies.ImdbRating }}</h3>
              
            </div>
            <img class="article-image" src="{{ .Movies.Poster }}" />
          </li>
        </ul>
      </section>
    
    
</body>
</html>
