
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Movie Listing</title>
</head>
<body>
    <section class="header">
        <header>
            <a class="app-name" href="/">MOVIEHUB</a>
            <form action="/search" method="GET">
                <input class="search-input" value="{{.Query}}" placeholder="Search" type="search" name="squery"/>
            </form>
            <a class="img`" href="https://github.com/2k4sm/shrinibas-SST-Hackathon-1">
                <img class="github-logo" src="/assets/github-mark.png">
            </a>
        </header>
    </section>
    <section class="results">
            <img class="article-image" src="{{ .Movies.Poster }}" />
            <div class="content">
                <p class="title">Title: {{ .Movies.Title }}</p>
                <p class="year">Year: {{ .Movies.Year }}</p>
                <p class="plot">Plot: {{ .Movies.Plot }}</p>
                <p class="genre">Genre: {{ .Movies.Genre }}</p>
                <p class="director">Director: {{ .Movies.Director }}</p>
                <p class="type">Type: {{ .Movies.Type }}</p>
                <p class="rating">IMDB: {{ .Movies.ImdbRating }}</p>
            
            </div>
    </section>
</body>
</html>
